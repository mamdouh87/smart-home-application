<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-project-heading"
        data-cy="ProjectCreateUpdateHeading"
        jhiTranslate="smartHomeApplicationApp.project.home.createOrEditLabel"
      >
        Create or edit a Project
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHomeApplicationApp.project.clientName" for="field_clientName">Client Name</label>
          <input
            type="text"
            class="form-control"
            name="clientName"
            id="field_clientName"
            data-cy="clientName"
            formControlName="clientName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHomeApplicationApp.project.enterDate" for="field_enterDate">Enter Date</label>
          <div class="d-flex">
            <input
              id="field_enterDate"
              data-cy="enterDate"
              type="datetime-local"
              class="form-control"
              name="enterDate"
              formControlName="enterDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHomeApplicationApp.project.location" for="field_location">Location</label>
          <input type="text" class="form-control" name="location" id="field_location" data-cy="location" formControlName="location" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHomeApplicationApp.project.projectTemplate" for="field_projectTemplate"
            >Project Template</label
          >
          <select
            class="form-control"
            id="field_projectTemplate"
            data-cy="projectTemplate"
            name="projectTemplate"
            formControlName="projectTemplate"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                projectTemplateOption.id === editForm.get('projectTemplate')!.value?.id
                  ? editForm.get('projectTemplate')!.value
                  : projectTemplateOption
              "
              *ngFor="let projectTemplateOption of projectTemplatesCollection; trackBy: trackProjectTemplateById"
            >
              {{ projectTemplateOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="smartHomeApplicationApp.project.buildingType" for="field_buildingType"
            >Building Type</label
          >
          <select class="form-control" id="field_buildingType" data-cy="buildingType" name="buildingType" formControlName="buildingType">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                buildingTypeOption.id === editForm.get('buildingType')!.value?.id ? editForm.get('buildingType')!.value : buildingTypeOption
              "
              *ngFor="let buildingTypeOption of buildingTypesCollection; trackBy: trackBuildingTypeById"
            >
              {{ buildingTypeOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
